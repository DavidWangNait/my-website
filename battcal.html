<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Calculator</title>
    <script src="battcaljs.js"></script>
</head>
<body>
    <section><h1>Battery Calculator</h1></section>
    <p>Voltage:<input type="text" name="vol"></p>
    <p>Ah:<input type="text" name="ah"></p>
    <p>Capacity in Wh:<input type="text" name="cap"></p>
    <p>Phone(15Wh):<div id="phone"></div>times</p>
    <p>LED Lamp(9W):<div id="LED"></div>hours</p>
    <p>Laptop(70Wh):<div id="laptop"></div>times</p>
    <p>Laptop(20W):<div id="laptop2"></div>hours</p>
    <p>Fan(30W):<div id="fan"></div>hours</p>
    <p>TV(100W):<div id="TV"></div>hours</p>
    <p>Heater(500W):<div id="heater"></div>hours</p>
    <p>Custom:<input type="text" name="custom"><div id="cust"></div>hours</p>
</body>
</html>
